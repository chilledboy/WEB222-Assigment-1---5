        <title>font-weight - variable-font-example - code sample</title>

    <body>
        
            <header>
    <input type="range" id="weight" name="weight" min="1" max="1000">
    <label for="weight">font-weight: 501;</label>
</header>
<div class="container">
    <p class="sample" style="font-weight: 501;">...it would not be wonderful to meet a Megalosaurus, forty feet long or so, waddling like an elephantine lizard up Holborn Hill.</p>
</div>

        
        
            <script>
                let weightLabel = document.querySelector('label[for="weight"]');
let weightInput = document.querySelector('#weight');
let sampleText = document.querySelector('.sample');

function update() {
  weightLabel.textContent = `font-weight: ${weightInput.value};`;
  sampleText.style.fontWeight = weightInput.value;
}

weightInput.addEventListener('input', update);

update();

            </script>
