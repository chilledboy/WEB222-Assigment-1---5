<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
                <title>WEB222 Store</title>
                <link rel="stylesheet" href="style.css" type="text/css">
                <script src="script.js"></script>
            </head>
            <body>
                    <header>
                            <div class="header-logo">
                                <a href="index.html"><img id="icon.png" src="./images/iconshoe.png" width = "150" height="88" alt="shoes"/></a> 
                            </div>
                            <div class="header-title">
                                Heily Shoes Store
                            </div>
                            <nav class="header-nav">                  
                              <a href= "https://www.facebook.com/profile.php?id=100003036708449"><img src="./images/instagram-brands.svg" height="35" width="40" >Follow Us</a>
                            
                                <a href="./index.html" target="_blank"><img src="images/home-solid.svg" height="35" width="40">Main Page</a> 
                            
                                <a href="./contact.html" target="_blank">Sign in</a>
                            
                                <a href="./contact.html" target="_blank">Create An Account</a>   
                            </nav>  
                        </header>
                        
                            <form name="sign_in" action="https://httpbin.org/post" method="post"  id="form" onsubmit='return formValidation();'>
                             
                              <label for="firstname">First Name :</label>
                              <input
                                id="firstName"
                                name="firstName"
                                autocomplete="given-name"
                                placeholder="First Character Have To Upper Case"
                                type="text"
                                autofocus
                                tabindex="0"
                                required="required"
                              />
                        
                              <label for="lastName">Last Name :</label>
                              <input
                                id="lastName"
                                name="lastName"
                                placeholder="First Character Have To Upper Case"
                                autocomplete="family-name"
                                type="text"
                                tabindex="0"
                                required="required"
                                id="error4"
                              />
                        
                              <label for="email">Email Address :</label>
                              <input
                                id="email"
                                name="email"
                                autocomplete="email"
                                type="email"
                                placeholder="Please Enter Your Email Here"
                                tabindex="0"
                                required="required"
                              />

                    
                              <label for="address">Street :</label>
                              <input
                                id="address"
                                name="address"
                                autocomplete="street-address"
                                type="text"
                                placeholder="Please Provided Your Street Here"
                                tabindex="0"
                                required="required"
                              />

                              <label for="city">City :</label>
                              <input
                                id="city"
                                name="city"
                                autocomplete="address-level3"
                                type="text"
                                placeholder="Please Provided Your City Here"
                                tabindex="0"
                                required="required"
                              />

                              <label for="province">Province :</label>
                              <input
                                name="province"
                                autocomplete="address-level1"
                                type="text"
                                placeholder="Please Provided Your Province Here"
                                tabindex="0"
                                required="required"
                                list="province"
                              />

                              <datalist id="province">
                                    <option value="Nova Scotia"> </option>
                                    <option value="Ontario"> </option>
                                    <option value="Alberta"> </option>
                                    <option value="British Columbia"> </option>
                                    <option value="Manitoba"> </option>
                                    <option value="New Brunswick"> </option>
                                    
                                  </datalist>
                        
                              
                            <label for="phone">Phone Number :</label>
                              <input
                                id="phone"
                                name="phone"
                                autocomplete="tel-local-prefix"
                                type="tel"
                                placeholder="Please Give Us A Way To Contact"
                                tabindex="0"
                                required="required"
                                
                                />

                                <label for="code">Postal Code :</label>
                              <input
                                id="code"
                                name="code"
                                autocomplete="postal-code"
                                type="text"
                                title=" Should Be A Valid US & Canada Zip Code"
                                placeholder="Please Provide Us a Postal Code"
                                tabindex="0"
                                required="required"
                                maxlength="7"
                                pattern="^\d{5}-\d{4}|\d{5}|[A-Z]\d[A-Z] \d[A-Z]\d$"
                                />
                        
                              <label for="check">Would You Like To Be Phoned?</label>
                              <input id="check"  type="checkbox" tabindex="0" checked=""/>
                        
                              <label for="feedback-message">Any Feedback Message?</label>
                              <textarea
                                id="feedback-message"
                                name="message"
                                rows="10"
                                tabindex="0"
                                placeholder="What's happening? I'm having a problem with the... "
                              ></textarea>
                        
                            
                              <div class="buttons">
                                <input type="submit" name="Submit" value="Send" tabindex="7" />
                                <input type="reset" name="Reset" value="Reset" tabindex="8" onclick="clearerrors()"/>
                              </div>
                              <div id='errors'></div>
                              <input type="hidden" name="lastName" id="lastName" value="Lien Tran" />
                              <input type="hidden" name="studentId" id="studentId" value="163733173"/>
      
                            </form>

    </body>
</html>
